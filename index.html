<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tikfinity Donate Rotation</title>

<style>
/* ===== FONDO TRANSPARENTE REAL ===== */
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}

.canvas {
  width: 1920px;
  height: 1080px;
  position: relative;
  background: transparent;
  font-family: Arial, Helvetica, sans-serif;
}

/* CONTENEDOR CENTRADO */
.stage {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ===== TEXTO ===== */
.title {
  position: absolute;

  /* üëá AJUSTES DEL TEXTO */
  left: 76px;     /* IZQUIERDA / DERECHA */
  top: -60px;     /* ARRIBA / ABAJO */

  color: white;
  font-size: 22px;
  font-weight: 800;
  letter-spacing: 1px;
  text-shadow: 0 2px 6px rgba(0,0,0,0.7);

  opacity: 0;
  transition: opacity 0.3s ease;
}

/* CAJA DE WIDGETS */
.widget-box {
  position: relative;
  width: 600px;
  height: 500px;
}

/* WIDGETS SUPERPUESTOS */
.widget {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.widget.active {
  opacity: 1;
}

/* TOP GIFTER */
.topgifter iframe {
  width: 600px;
  height: 400px;
  border: 0;
}

/* RANKING (RECORTE PARA ACHICAR ANCHO) */
.clip {
  width: 350px;
  height: 500px;
  overflow: hidden;
}

.clip iframe {
  width: 900px;
  height: 500px;
  border: 0;
}
</style>
</head>

<body>

<div class="canvas">
  <div class="stage">

    <!-- TEXTO -->
    <div class="title" id="title"></div>

    <!-- WIDGETS -->
    <div class="widget-box">

      <!-- TOP DONATES -->
      <div class="widget active topgifter" data-title="TOP DONATES">
        <iframe
          src="https://tikfinity.zerody.one/widget/topgifter?cid=2146077">
        </iframe>
      </div>

      <!-- TOP 3 DEL MES -->
      <div class="widget ranking" data-title="TOP 3 DEL MES">
        <div class="clip">
          <iframe
            src="https://tikfinity.zerody.one/widget/ranking?cid=2146077">
          </iframe>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
const widgets = document.querySelectorAll('.widget');
const title = document.getElementById('title');
let current = 0;

function update() {
  widgets.forEach(w => w.classList.remove('active'));
  const active = widgets[current];
  active.classList.add('active');

  const text = active.dataset.title;
  if (text) {
    title.textContent = text;
    title.style.opacity = '1';
  } else {
    title.style.opacity = '0';
  }

  current = (current + 1) % widgets.length;
}

setInterval(update, 15000); // ‚è±Ô∏è 15 segundos
</script>

</body>
</html>
