<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tikfinity Rotation</title>

  <style>
    /* ===== RESET ===== */
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background: transparent;
      overflow: hidden;
    }

    /* ===== CONTENEDOR GENERAL ===== */
    .canvas {
      position: relative;
      width: 1920px;
      height: 1080px;
      background: transparent;
    }

    /* ===== BLOQUE CENTRADO ===== */
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 550px;
      background: transparent;
    }

    /* ===== TEXTO RANKING ===== */
    .title {
      position: absolute;
      top: -45px; /* ⬅️ ACÁ se mueve arriba / abajo el texto */
      left: 61px; /* ⬅️ ACÁ se mueve izquierda / derecha */
      color: white;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      display: none;
    }

    /* ===== WIDGETS ===== */
    .widget {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 500px;
      border: none;
      background: transparent;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="canvas">
    <div class="center-box">

      <!-- TEXTO SOLO PARA RANKING -->
      <div class="title" id="rankingTitle">TOP 3 DEL MES</div>

      <!-- RANKING -->
      <iframe
        id="ranking"
        class="widget active"
        src="https://tikfinity.zerody.one/widget/ranking?cid=2146077">
      </iframe>

      <!-- TOP GIFTER -->
      <iframe
        id="topgifter"
        class="widget"
        src="https://tikfinity.zerody.one/widget/topgifter?cid=2146077">
      </iframe>

    </div>
  </div>

  <script>
    const ranking = document.getElementById("ranking");
    const topgifter = document.getElementById("topgifter");
    const title = document.getElementById("rankingTitle");

    let showRanking = true;

    setInterval(() => {
      showRanking = !showRanking;

      if (showRanking) {
        ranking.classList.add("active");
        topgifter.classList.remove("active");
        title.style.display = "block";
      } else {
        ranking.classList.remove("active");
        topgifter.classList.add("active");
        title.style.display = "none";
      }
    }, 15000); // ⬅️ 15 segundos
  </script>
</body>
</html>
