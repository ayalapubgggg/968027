<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tikfinity Donate Rotation</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent; /* FONDO TRANSPARENTE */
}

.canvas {
  width: 1920px;
  height: 1080px;
  position: relative;
  font-family: Arial, Helvetica, sans-serif;
}

/* CONTENEDOR CENTRADO */
.stage {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ================= TEXTOS ================= */
.title {
  position: absolute;

  /* üëá MOVER TEXTO ARRIBA / ABAJO */
  top: -30px;   /* antes estaba m√°s arriba */

  /* üëà MOVER TEXTO IZQ / DER */
  left: 61px;

  color: white;
  font-size: 22px;
  font-weight: 800;
  letter-spacing: 1px;
  text-shadow: 0 2px 6px rgba(0,0,0,0.7);

  display: none;
  z-index: 10; /* üî• CLAVE para que se vea sobre los iframes */
}

/* CAJA DONDE SE INTERCALAN */
.widget-box {
  position: relative;
  width: 600px;
  height: 500px;
}

/* WIDGETS SUPERPUESTOS */
.widget {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.widget.active {
  opacity: 1;
}

/* TOP GIFTER */
.topgifter iframe {
  width: 600px;
  height: 400px;
  border: 0;
}

/* RANKING (RECORTADO) */
.clip {
  width: 350px;
  height: 500px;
  overflow: hidden;
}

.clip iframe {
  width: 900px;
  height: 500px;
  border: 0;
}
</style>
</head>

<body>

<div class="canvas">
  <div class="stage">

    <!-- TEXTOS -->
    <div class="title" id="title-donates">TOP DONATES</div>
    <div class="title" id="title-ranking">TOP 3 DEL MES</div>

    <!-- CAJA DE WIDGETS -->
    <div class="widget-box">

      <!-- TOP GIFTER -->
      <div class="widget active topgifter" id="widget-donates">
        <iframe
          src="https://tikfinity.zerody.one/widget/topgifter?cid=2146077">
        </iframe>
      </div>

      <!-- RANKING -->
      <div class="widget ranking" id="widget-ranking">
        <div class="clip">
          <iframe
            src="https://tikfinity.zerody.one/widget/ranking?cid=2146077">
          </iframe>
        </div>
      </div>

    </div>

  </div>
</div>

<script>
const widgets = [
  {
    el: document.getElementById('widget-donates'),
    title: document.getElementById('title-donates')
  },
  {
    el: document.getElementById('widget-ranking'),
    title: document.getElementById('title-ranking')
  }
];

let current = 0;

function show(index) {
  widgets.forEach((w, i) => {
    w.el.classList.toggle('active', i === index);
    w.title.style.display = i === index ? 'block' : 'none';
  });
}

show(current);

setInterval(() => {
  current = (current + 1) % widgets.length;
  show(current);
}, 15000); // ‚è± 15 segundos
</script>

</body>
</html>
